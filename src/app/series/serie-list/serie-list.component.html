<div class="container text-center">
  <div class="row mt-3">
      <div class="col">
          <table class="table table-bordered">
              <thead>
                  <tr class="table-dark">
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Channel</th>
                      <th scope="col">Seasons</th>
                    </tr>
                  </thead>
                  <tbody id="tableSeries" *ngFor="let serie of series">
                    <td>{{serie.id}}</td>
                    <td class="nameSerie">{{serie.name}}</td>
                    <td>{{serie.channel}}</td>
                    <td>{{serie.seasons}}</td>
                  </tbody>
          </table>
          <p>Seasons average <span id="seasonsAvr">{{seasonsAverage}}</span></p>
      </div>
  </div>
</div>
